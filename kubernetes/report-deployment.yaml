apiVersion: apps/v1
kind: Deployment
metadata:
  name: report
  namespace: default
  labels:
    app: report
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report
  template:
    metadata:
      labels:
        app: report
    spec:
      containers:
        - name: report
          image: go-bomberman-report:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /games
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /games
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: report-service
  namespace: default
  labels:
    app: report
spec:
  type: ClusterIP
  selector:
    app: report
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081